<div class="container">
  <div class="content">
    <div>Qui êtes vous ?</div>
    <div>→ <button (click)="onAuthentication(true)">Le support</button></div>
    <div>
      → Un client, mon nom est:
      <input [(ngModel)]="customerName"
        type="text"
        id="name"
        name="name"

        size="10"
      /><button (click)="onAuthentication(false)">Valider</button>
    </div>
  </div>
</div>
